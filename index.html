<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TITULO DA PAGE =========== -->
    <title>Acerte o Número</title>
    <link rel="shortcut icon" href="./img/icon/dado.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/button.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- Javascript -->
    <script defer src="./js/index.js"></script>
    <!-- FONT I UBUNTU -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- ICONES -->

</head>
<body>
    <header>
        <a href="#"><h1>Acerte o Número</h1></a>
    </header>

    <main class="cont">
        <form id="form">
            <label for="kick">Digite um número (0 - 10): </label>
            <input type="number" id="kick" min="0" max="10" placeholder="0">
            <button type="submit">Jogar!</button>
        </form>

        <section class="result-box" id="result">
            <h2 id="status">Adivinhe o número sorteado!</h2>
            <span id="attempt">Tentativas: 0</span>
        </section>

        <button id="btnRestart" onclick="restart()">Jogar de novo!</button>

    </main>

    <footer>
        <p>Acerte o número, 2023. &copy;</p>
    </footer>
</body>
</html>
